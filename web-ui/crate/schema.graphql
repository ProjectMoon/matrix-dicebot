"User variable in a room."
type UserVariable {
  roomId: String!
  userId: String!
  variableName: String!
  value: Int!
}

type Query {
  apiVersion: String!
  variable(roomId: String!, userId: String!, variable: String!): UserVariable!
  userRooms(userId: String!): UserRoomList!
}

"List of rooms a user is in."
type UserRoomList {
  userId: String!
  rooms: [Room!]!
}

"A matrix room."
type Room {
  roomId: String!
  displayName: String!
}

schema {
  query: Query
}
